<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenSpace Club</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #2e8b57; color: white; padding: 15px; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
        .hero { background: #e8f5e9; padding: 50px; text-align: center; font-size: 22px; }
        .form-container { padding: 20px; max-width: 400px; margin: auto; }
        input, textarea, button { width: 100%; padding: 10px; margin: 8px 0; }
        button { background: #2e8b57; color: white; border: none; cursor: pointer; }
        button:hover { background: #256e46; }
    </style>
</head>
<body>

<header>
    <h1>GreenSpace Club</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Add Activity</a>
        <a href="#">My Activities</a>
    </nav>
</header>

<div class="hero">
    Plan and track your club activities efficiently.
</div>

<div class="form-container">
    <h2>Add New Activity</h2>
    <form>
        <input type="text" placeholder="Activity Name" required>
        <input type="date" required>
        <input type="time" required>
        <textarea placeholder="Description" rows="4" required></textarea>
        <button type="submit">Add Activity</button>
    </form>
</div>

<footer>
    &copy; 2025 GreenSpace Club. All Rights Reserved.
</footer>

</body>
</html>
